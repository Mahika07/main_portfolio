<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />

  <body>
    <div class="login_container">
      <div class="login_content">
        <img src="./login/login.jpg" />
        <h1>Login</h1>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <div class="login_img_container">
        <div class="img-container">
          <div class="gallerylogin gallery_login">
            <img src="./images/sec10_img01.jpg" alt="BG img" />
            <img src="./images/sec10_img02.jpg" alt="BG img" />
            <img src="./images/sec10_img03.jpg" alt="BG img" />

            <img src="./images/sec10_img08.jpg" alt="BG img" />
            <img src="./images/sec10_img09.jpg" alt="BG img" />
            <img src="./images/sec10_img10.jpg" alt="BG img" />
          </div>
        </div>
        <div class="img-container">
          <div class="gallerylogin gallery_login1">
            <img src="./images/login_img01.jpg" alt="BG img" />
            <img src="./images/login_img02.jpg" alt="BG img" />
            <img src="./images/login_img03.jpg" alt="BG img" />
            <img src="./images/homepage06.jpg" alt="BG img" />
            <img src="./images/homepage07.jpg" alt="BG img" />
            <img src="./images/homepage09.jpg" alt="BG img" />

        </div>
        <div class="img-container">
          <div class="gallerylogin gallery_login2">
            <img src="./images/homepage12.jpg" alt="BG img" />
